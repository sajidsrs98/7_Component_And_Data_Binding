<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Game</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-game-control (intervalFired) = "onIntervalFired($event)"></app-game-control>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <app-odd *ngFor="let oddNumber of oddNumbers"
            [number]="oddNumber"
            ></app-odd>
        </div>
        <div class="col-xs-4"> 
            <app-even *ngFor="let evenNumber of evenNumbers"
            [number]="evenNumber"
            ></app-even>
        </div>
        <div class = "col-xs-4">
        </div>
    </div>
</div>
